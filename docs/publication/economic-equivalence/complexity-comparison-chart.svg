<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600"> <title>Computational Complexity Comparison</title> <desc>Log-scale style curves comparing traditional vs MDTEC operations.</desc> <rect width="1000" height="600" fill="white"/> <g stroke="#000" fill="none"> <rect x="120" y="100" width="760" height="400"/> <line x1="120" y1="500" x2="880" y2="500"/> <line x1="120" y1="500" x2="120" y2="100"/> </g> <g font-size="12"> <text x="850" y="520">n</text> <text x="100" y="115">Time</text> </g> <!-- Curves --> <path d="M120 480 Q200 470 260 450 T360 400 T440 320 T520 220 T600 160 T680 130 T760 120" stroke="#000" stroke-width="2" fill="none"/> <text x="620" y="170" font-size="12">Traditional (e.g. O(n log n)/O(n²))</text> <path d="M120 480 Q240 470 360 460 T600 450 T760 440" stroke="#000" stroke-dasharray="6 4" fill="none"/> <text x="640" y="455" font-size="12">MDTEC (log / constant)</text> <g font-size="12"> <text x="140" y="540">Ops: Tx: O(n log n) → O(log n) | Verify: O(k)→O(1) | Consensus: O(n²)→O(k)</text> </g> </svg>