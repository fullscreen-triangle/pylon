x1="300" y1="475" x2="700" y2="475"/> <line x1="300" y1="565" x2="700" y2="565"/> </g> <g font-size="14"> <text x="160" y="640">Withdraw(v,p) ≡ Encrypt(v,E_env)</text> <text x="160" y="665">Process_withdrawal(e,v) ≡ Process_encryption(e,v)</text> </g> </svg>