t x="280" y="320" width="110" height="50"/><text x="295" y="350">Ultrasonic</text> <rect x="470" y="180" width="110" height="50"/><text x="485" y="210">Visual</text> </g> <!-- Annotations --> <g font-size="14"> <text x="1020" y="120">|E_universal| = ∏|E_i| ≈ 10^65</text> <text x="1020" y="145">Energy_reproduction &gt; 10^69 J</text> <text x="1020" y="170">P_forgery ≤ 10^-65</text> </g> <!-- Legend --> <g font-size="12"> <rect x="60" y="80" width="220" height="120" fill="white" stroke="#000"/> <text x="70" y="105">Central node: aggregated</text> <text x="70" y="125">Branches: 12 dimensions</text> <text x="70" y="145">Product space cardinality</text> <text x="70" y="165">Forgery prob inverse size</text> </g> </svg>