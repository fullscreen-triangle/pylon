<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="800" viewBox="0 0 1100 800"> <title>Fragment Security Architecture</title> <desc>Layered security for monetary fragments: binding, fragmentation, cryptography, policy, consensus, privacy.</desc> <rect width="1100" height="800" fill="white"/> <!-- Layer stack --> <g stroke="#000" fill="white" font-size="14"> <rect x="200" y="120" width="700" height="70"/><text x="420" y="165">Environmental Binding</text> <rect x="200" y="210" width="700" height="70"/><text x="385" y="255">Temporal-Spatial Fragmentation</text> <rect x="200" y="300" width="700" height="70"/><text x="435" y="345">Cryptographic Layer</text> <rect x="200" y="390" width="700" height="70"/><text x="430" y="435">Reconstruction Policy</text> <rect x="200" y="480" width="700" height="70"/><text x="435" y="525">Consensus Validation</text> <rect x="200" y="570" width="700" height="70"/><text x="450" y="615">Privacy Preservation</text> </g> <!-- Arrows --> <defs><marker id="arL" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="5" markerHeight="5"><path d="M0 0 L10 5 L0 10Z" fill="#000"/></marker></defs> <g stroke="#000" fill="none" marker-end="url(#arL)"> <line x1="550" y1="190" x2="550" y2="210"/> <line x1="550" y1="280" x2="550" y2="300"/> <line x1="550" y1="370" x2="550" y2="390"/> <line x1="550" y1="460" x2="550" y2="480"/> <line x1="550" y1="550" x2="550" y2="570"/> </g> <g font-size="12"> <text x="250" y="670">Defense-in-depth: each layer adds orthogonal impossibility factor</text> </g> </svg>