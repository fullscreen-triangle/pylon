<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="700" viewBox="0 0 1100 700"> <title>Payment–Decryption Equivalence</title> <desc>Parallel verification processes showing mathematical identity between payment and decryption verification steps.</desc> <rect width="1100" height="700" fill="white"/> <defs><marker id="aeq" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6"><path d="M0 0 L10 5 L0 10Z" fill="#000"/></marker></defs> <!-- Left: Payment --> <g stroke="#000" fill="white" font-size="12"> <rect x="80" y="100" width="220" height="70"/><text x="100" y="140">P1 Env Authenticity</text> <rect x="80" y="190" width="220" height="70"/><text x="120" y="230">P2 Hash Check</text> <rect x="80" y="280" width="220" height="70"/><text x="105" y="320">P3 Signature Verify</text> <rect x="80" y="370" width="220" height="70"/><text x="95" y="410">P4 Temporal Anchor</text> <rect x="80" y="460" width="220" height="70"/><text x="105" y="500">P5 Spatial Anchor</text> <rect x="80" y="550" width="220" height="70"/><text x="115" y="590">P6 Approve</text> </g> <!-- Right: Decryption --> <g stroke="#000" fill="white" font-size="12"> <rect x="800" y="100" width="220" height="70"/><text x="820" y="140">D1 Key Authenticity</text> <rect x="800" y="190" width="220" height="70"/><text x="830" y="230">D2 Transform Check</text> <rect x="800" y="280" width="220" height="70"/><text x="820" y="320">D3 Signature Verify</text> <rect x="800" y="370" width="220" height="70"/><text x="810" y="410">D4 Temporal Binding</text> <rect x="800" y="460" width="220" height="70"/><text x="820" y="500">D5 Spatial Binding</text> <rect x="800" y="550" width="220" height="70"/><text x="835" y="590">D6 Decrypt</text> </g> <text x="515" y="360" font-size="80">≡</text> <g stroke="#000" stroke-dasharray="5 3" marker-end="url(#aeq)"> <line x1="300" y1="135" x2="800" y2="135"/> <line x1="300" y1="225" x2="800" y2="225"/> <line x1="300" y1="315" x2="800" y2="315"/> <line x1="300" y1="405" x2="800" y2="405"/> <line x1="300" y1="495" x2="800" y2="495"/> <line x1="300" y1="585" x2="800" y2="585"/> </g> <g font-size="14"> <text x="340" y="650">Payment verification ≡ Decryption verification (stepwise mapping)</text> <text x="340" y="670">Shared thermodynamic guarantees unify security semantics</text> </g> </svg>