→Uniqueness→Hash→Temporal→Spatial→Currency</text> <text x="70" y="400">Temporal anchor ensures ordering; Spatial anchor ensures locality</text> <text x="70" y="420">Cryptographic binding ties state difference uniqueness</text> </g> </svg>