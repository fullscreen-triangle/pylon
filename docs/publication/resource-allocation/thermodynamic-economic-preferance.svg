<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-labelledby="f4title f4desc"> <title id="f4title">Figure 4: Thermodynamic Economic Preference Extraction</title> <desc id="f4desc">Behavioral modalities feed into noise threshold filtering producing a thermodynamic trail tau_u of stable preference patterns with SNR above threshold.</desc> <defs> <style> text { font-family: Arial, sans-serif; font-size:13px; fill:#111; } .head { font-weight:700; font-size:16px; } .panel { stroke:#000; fill:#fff; stroke-width:2; rx:12; } .mod { stroke:#000; fill:#f5f5f5; stroke-width:1.6; rx:8; } .arrow { stroke:#000; stroke-width:2; fill:none; marker-end:url(#f4arrow); } .math { font-family:"Courier New", monospace; font-size:12px; } .filter { stroke:#000; stroke-width:2; fill:#fafafa; stroke-dasharray:6 4; } .trail { stroke:#000; stroke-width:2; fill:#fff; rx:10; } </style> <marker id="f4arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto"> <path d="M0,0 L10,5 L0,10 z" fill="#000"/> </marker> </defs>
<text x="450" y="28" text-anchor="middle" class="head">Thermodynamic Economic Preference Extraction</text>

<!-- Modalities --> <g transform="translate(40,70)"> <rect class="panel" width="200" height="320"/> <text x="100" y="24" text-anchor="middle" class="head" font-size="14px">Behavioral Modalities</text> <rect x="20" y="55" width="160" height="50" class="mod"/> <text x="100" y="80" text-anchor="middle">Transaction Timing</text> <rect x="20" y="120" width="160" height="50" class="mod"/> <text x="100" y="145" text-anchor="middle">Resource Rhythms</text> <rect x="20" y="185" width="160" height="50" class="mod"/> <text x="100" y="210" text-anchor="middle">Choice Sequences</text> <rect x="20" y="250" width="160" height="50" class="mod"/> <text x="100" y="275" text-anchor="middle">Context Sensitivity</text> <rect x="20" y="315" width="160" height="50" class="mod"/> <text x="100" y="340" text-anchor="middle">Other Signals</text> </g> <!-- Arrows to filter --> <path class="arrow" d="M240,120 L300,150"/> <path class="arrow" d="M240,185 L300,170"/> <path class="arrow" d="M240,250 L300,190"/> <path class="arrow" d="M240,315 L300,210"/> <path class="arrow" d="M240,380 L300,230"/> <!-- SNR filtering stage --> <g transform="translate(310,110)"> <rect class="filter" width="190" height="170" rx="14"/> <text x="95" y="24" text-anchor="middle" class="head" font-size="14px">SNR Thresholding</text> <text x="15" y="54" class="math">τ_u(E, θ) = { p :</text> <text x="15" y="72" class="math">SNR(p,E) > θ }</text> <text x="15" y="100" font-size="12px">Iterative lowering of θ extracts</text> <text x="15" y="118" font-size="12px">persistent preference patterns</text> <text x="15" y="140" font-size="12px">Noise removed as θ decreases</text> </g> <path class="arrow" d="M500,195 L560,195"/> <!-- Trail output --> <g transform="translate(570,110)"> <rect class="trail" width="270" height="170"/> <text x="135" y="24" text-anchor="middle" class="head" font-size="14px">Thermodynamic Trail τ_u</text> <text x="15" y="56" class="math">Stable preference set T_economic</text> <text x="15" y="78" font-size="12px">Patterns survive multi-threshold screening</text> <text x="15" y="100" font-size="12px">Represent underlying utility structure</text> <text x="15" y="122" font-size="12px">Ready for allocation / coordination input</text> </g> <!-- Convergence note --> <text x="450" y="360" text-anchor="middle" font-size="12px" font-style="italic"> Convergence Theorem: Under bounded noise, iterative SNR filtering yields stable τ_u capturing true preferences </text> </svg>