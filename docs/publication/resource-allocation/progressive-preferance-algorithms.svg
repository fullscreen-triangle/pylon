<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-labelledby="f5title f5desc"> <title id="f5title">Figure 5: Progressive Preference Extraction Algorithm</title> <desc id="f5desc">Flowchart of iterative threshold decrease accumulating persistent patterns plus convergence visualization of stable set size over iterations.</desc> <defs> <style> text { font-family: Arial, sans-serif; fill:#111; font-size:13px; } .head { font-weight:700; font-size:16px; } .box { stroke:#000; stroke-width:2; fill:#fff; rx:10; } .arrow { stroke:#000; stroke-width:2; fill:none; marker-end:url(#f5arrow); } .cond { stroke:#000; stroke-width:2; fill:#f8f8f8; rx:12; } .math { font-family:"Courier New", monospace; font-size:12px; } .loop { stroke-dasharray:5 4; } .chart { stroke:#000; stroke-width:1.5; fill:none; } .axis { stroke:#000; stroke-width:1; } </style> <marker id="f5arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto"> <path d="M0,0 L10,5 L0,10 z" fill="#000"/> </marker> </defs>
<text x="450" y="26" text-anchor="middle" class="head">Progressive Preference Extraction</text>

<!-- Flowchart --> <g transform="translate(40,60)"> <rect class="box" width="140" height="60"/> <text x="70" y="26" text-anchor="middle">Start</text> <text x="70" y="46" text-anchor="middle" class="math">θ = θ_max</text> </g> <path class="arrow" d="M180,90 L220,90"/> <g transform="translate(220,60)"> <rect class="box" width="210" height="60"/> <text x="105" y="24" text-anchor="middle">Extract Patterns</text> <text x="105" y="44" text-anchor="middle" class="math">P_θ = Extract(E, θ)</text> </g> <path class="arrow" d="M430,90 L470,90"/> <g transform="translate(470,40)"> <rect class="box" width="190" height="100"/> <text x="95" y="24" text-anchor="middle">Persistence Filter</text> <text x="10" y="48" class="math">Add p if persistent</text> <text x="10" y="68" class="math">T ← T ∪ {p}</text> </g> <path class="arrow" d="M660,90 L700,90"/> <g transform="translate(700,40)"> <rect class="cond" width="160" height="100"/> <text x="80" y="30" text-anchor="middle">θ ≥ θ_min ?</text> <text x="80" y="58" text-anchor="middle" class="math">Yes / No</text> </g> <path class="arrow" d="M780,140 L780,200"/> <g transform="translate(640,200)"> <rect class="box" width="170" height="70"/> <text x="85" y="30" text-anchor="middle">Decrease Threshold</text> <text x="85" y="50" text-anchor="middle" class="math">θ ← θ - Δθ</text> </g> <path class="arrow loop" d="M640,235 L480,235 L480,140"/> <path class="arrow" d="M860,90 L880,90"/> <text x="870" y="80" class="math" text-anchor="middle">No</text> <g transform="translate(840,40)"> <rect class="box" width="50" height="100"/> <text x="25" y="55" text-anchor="middle">End</text> </g> <!-- Convergence Chart --> <g transform="translate(200,280)"> <text x="200" y="-10" text-anchor="middle" class="head" font-size="14px">Convergence of |T|</text> <line x1="40" y1="120" x2="360" y2="120" class="axis"/> <line x1="40" y1="120" x2="40" y2="0" class="axis"/> <text x="200" y="140" text-anchor="middle" font-size="12px">Iterations (lower θ)</text> <text x="15" y="10" font-size="12px" transform="rotate(-90,15,10)">|T| Stable</text> <!-- Curve --> <path class="chart" d="M40,115 C90,100 110,80 150,60 C190,40 220,28 250,25 C280,23 305,23 330,24 C350,25 360,27 360,27"/> <text x="360" y="40" font-size="12px">Stabilization plateau</text> </g> <!-- Legend --> <text x="450" y="410" text-anchor="middle" font-size="12px" font-style="italic"> Convergence: After some θ steps, no new persistent patterns → T = T* </text> </svg>