<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="800" viewBox="0 0 1000 800"> <title>Resource Flow Optimization Algorithm</title> <desc>Algorithm flow with performance metrics for circulation optimization.</desc> <rect x="0" y="0" width="1000" height="800" fill="white"/> <defs> <marker id="arF" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M0 0 L10 5 L0 10 z" fill="#000"/> </marker> </defs> <g stroke="#000" fill="white" font-size="14"> <rect x="120" y="80" width="240" height="70"/><text x="140" y="120">1. Topology Analysis</text> <rect x="120" y="190" width="240" height="70"/><text x="130" y="230">2. Pressure Differential</text> <rect x="120" y="300" width="240" height="70"/><text x="140" y="340">3. Capacity Optimization</text> <rect x="120" y="410" width="240" height="70"/><text x="140" y="450">4. Efficiency Maximization</text> <rect x="120" y="520" width="240" height="70"/><text x="140" y="560">5. Distribution Coordination</text> </g> <g stroke="#000" stroke-width="2" fill="none" marker-end="url(#arF)"> <line x1="240" y1="150" x2="240" y2="190"/> <line x1="240" y1="260" x2="240" y2="300"/> <line x1="240" y1="370" x2="240" y2="410"/> <line x1="240" y1="480" x2="240" y2="520"/> </g> <!-- Metrics side panel --> <g stroke="#000" fill="white" font-size="12"> <rect x="450" y="80" width="430" height="510"/> <text x="470" y="105" font-size="14">Performance Metrics</text> <text x="470" y="135">Complexity: O(n log n)</text> <text x="470" y="160">Efficiency &gt; 95%</text> <text x="470" y="185">Load variance &lt; 5%</text> <text x="470" y="210">Adaptation &lt; 10 ms</text> <!-- Simple bar visuals --> <text x="470" y="250">Efficiency</text> <rect x="470" y="260" width="300" height="18" stroke="#000" fill="none"/> <rect x="470" y="260" width="285" height="18" fill="#000"/> <text x="470" y="300">Load Balance</text> <rect x="470" y="310" width="300" height="18" stroke="#000" fill="none"/> <rect x="470" y="310" width="285" height="18" fill="#000"/> <text x="470" y="350">Adaptation Speed</text> <rect x="470" y="360" width="300" height="18" stroke="#000" fill="none"/> <rect x="470" y="360" width="295" height="18" fill="#000"/> <!-- Complexity curve miniature --> <text x="470" y="400">Complexity trend</text> <path d="M470 420 Q550 410 600 400 T740 380" stroke="#000" fill="none"/> </g> </svg>