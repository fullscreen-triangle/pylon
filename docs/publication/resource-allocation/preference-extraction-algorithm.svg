<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1200" viewBox="0 0 1000 1200"> <title>Progressive Preference Extraction Algorithm</title> <desc>Algorithm steps from data to coherent preference profile.</desc> <rect x="0" y="0" width="1000" height="1200" fill="white"/> <g stroke="#000" fill="white" font-size="16"> <rect x="200" y="100" width="600" height="70"/><text x="220" y="145">Input D(t)</text> <rect x="200" y="210" width="600" height="70"/><text x="220" y="255">1. Thermodynamic Trail Extraction</text> <rect x="200" y="320" width="600" height="70"/><text x="220" y="365">2. Entropy Pattern Analysis</text> <rect x="200" y="430" width="600" height="70"/><text x="220" y="475">3. Convergence Validation</text> <rect x="200" y="540" width="600" height="70"/><text x="220" y="585">4. Preference Profile Generation</text> <rect x="200" y="650" width="600" height="70"/><text x="220" y="695">5. Coherence Verification</text> <rect x="200" y="760" width="600" height="70"/><text x="220" y="805">Output: P_coherent</text> </g> <defs> <marker id="aV" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M0 0 L10 5 L0 10 z" fill="#000"/> </marker> </defs> <g stroke="#000" stroke-width="2" fill="none" marker-end="url(#aV)"> <line x1="500" y1="170" x2="500" y2="210"/> <line x1="500" y1="280" x2="500" y2="320"/> <line x1="500" y1="390" x2="500" y2="430"/> <line x1="500" y1="500" x2="500" y2="540"/> <line x1="500" y1="610" x2="500" y2="650"/> <line x1="500" y1="720" x2="500" y2="760"/> </g> <!-- Side notes --> <g font-size="12"> <text x="820" y="245">Extract energy dissipation</text> <text x="820" y="355">Identify entropy minima</text> <text x="820" y="465">Check stability</text> <text x="820" y="575">Assemble features</text> <text x="820" y="685">Cross-validate coherence</text> </g> </svg>