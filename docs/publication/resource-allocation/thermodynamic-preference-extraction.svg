<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900"> <title>Thermodynamic Preference Extraction</title> <desc>Multi-layer processing of behavioral data into coherent preference profiles.</desc> <rect x="0" y="0" width="1200" height="900" fill="white"/> <!-- Input streams --> <g stroke="#000" fill="white" font-size="12"> <rect x="60" y="120" width="160" height="60"/><text x="70" y="155">Purchase History</text> <rect x="60" y="210" width="160" height="60"/><text x="80" y="245">Browsing</text> <rect x="60" y="300" width="160" height="60"/><text x="95" y="335">Location</text> <rect x="60" y="390" width="160" height="60"/><text x="100" y="425">Timing</text> </g> <!-- Processing layers --> <g stroke="#000" fill="white" font-size="14"> <rect x="310" y="150" width="200" height="80"/><text x="330" y="195">Trail Extraction</text> <rect x="560" y="150" width="200" height="80"/><text x="575" y="195">Entropy Analysis</text> <rect x="810" y="150" width="200" height="80"/><text x="835" y="195">Preference Convergence</text> <rect x="560" y="300" width="200" height="80"/><text x="582" y="345">Phase Transition Check</text> <rect x="560" y="450" width="200" height="80"/><text x="578" y="495">Intensity Mapping</text> <rect x="810" y="300" width="200" height="80"/><text x="842" y="345">Profile Assembly</text> <rect x="1060" y="220" width="100" height="160"/><text x="1075" y="300" writing-mode="tb">Output Profiles</text> </g> <!-- Arrows --> <defs> <marker id="aP" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M0 0 L10 5 L0 10 z" fill="#000"/> </marker> </defs> <g stroke="#000" stroke-width="2" fill="none" marker-end="url(#aP)"> <line x1="220" y1="150" x2="310" y2="190"/> <line x1="220" y1="240" x2="310" y2="190"/> <line x1="220" y1="330" x2="310" y2="190"/> <line x1="220" y1="420" x2="310" y2="190"/> <line x1="510" y1="190" x2="560" y2="190"/> <line x1="760" y1="190" x2="810" y2="190"/> <line x1="660" y1="230" x2="660" y2="300"/> <line x1="660" y1="380" x2="660" y2="450"/> <line x1="760" y1="340" x2="810" y2="340"/> <line x1="1010" y1="190" x2="1060" y2="260"/> <line x1="1010" y1="340" x2="1060" y2="300"/> </g> <!-- Thermodynamic annotations --> <g font-size="12"> <text x="560" y="140">Entropy of choice distribution</text> <text x="560" y="295">Detect critical shifts</text> <text x="560" y="445">Preference temperature map</text> </g> </svg>