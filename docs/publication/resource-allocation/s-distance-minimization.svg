<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700"> <title>S-Distance Minimization Dynamics</title> <desc>Flow of minimization process, equations, trajectories, convergence plot, Lyapunov function.</desc> <rect x="0" y="0" width="1000" height="700" fill="white"/> <!-- Flow blocks --> <g font-size="14" stroke="#000" fill="white"> <rect x="40" y="60" width="130" height="60"/><text x="55" y="95">State s(t)</text> <rect x="210" y="60" width="160" height="60"/><text x="220" y="95">Compute ∇_S</text> <rect x="410" y="60" width="180" height="60"/><text x="420" y="95">Feedback Integral</text> <rect x="630" y="60" width="150" height="60"/><text x="645" y="95">Noise ξ(t)</text> <rect x="820" y="60" width="140" height="60"/><text x="840" y="95">Update s(t)</text> <g marker-end="url(#ar1)" stroke-width="2"> <line x1="170" y1="90" x2="210" y2="90"/> <line x1="370" y1="90" x2="410" y2="90"/> <line x1="590" y1="90" x2="630" y2="90"/> <line x1="780" y1="90" x2="820" y2="90"/> </g> </g> <defs> <marker id="ar1" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M0 0 L10 5 L0 10 z" fill="#000"/> </marker> <marker id="dot" viewBox="0 0 6 6" refX="3" refY="3" markerWidth="4" markerHeight="4"> <circle cx="3" cy="3" r="3" fill="#000"/> </marker> </defs> <!-- Equations --> <g font-size="16"> <text x="40" y="170">dS/dt = -α ∇_S S_econ(s, s*) - β ∫_0^t F_feedback(τ) dτ + γ ξ(t)</text> <text x="40" y="195">L(s) = S_econ(s, s*)²</text> <text x="40" y="220">dL/dt &lt; 0 for s ≠ s*</text> </g> <!-- Convergence plot --> <g transform="translate(40,260)"> <rect x="0" y="0" width="420" height="300" fill="white" stroke="#000"/> <text x="10" y="-10" font-size="14">S-distance Convergence</text> <!-- axes --> <line x1="40" y1="260" x2="380" y2="260" stroke="#000" stroke-width="1"/> <line x1="40" y1="260" x2="40" y2="30" stroke="#000" stroke-width="1"/> <text x="360" y="280" font-size="12">t</text> <text x="10" y="40" font-size="12">S</text> <!-- curves --> <path d="M40 70 Q130 90 160 130 T280 200 T360 230" stroke="#000" stroke-width="2" fill="none"/> <path d="M40 60 Q140 85 200 130 T300 190 T360 225" stroke="#000" stroke-dasharray="6 4" fill="none"/> <text x="250" y="120" font-size="12">Different α,β,γ</text> <!-- S* line --> <line x1="40" y1="240" x2="380" y2="240" stroke="#000" stroke-dasharray="3 3"/> <text x="385" y="245" font-size="12">S≈0</text> </g> <!-- Lyapunov well schematic --> <g transform="translate(520,260)"> <rect x="0" y="0" width="420" height="300" fill="white" stroke="#000"/> <text x="10" y="-10" font-size="14">Lyapunov Landscape L(s)</text> <!-- bowl --> <ellipse cx="210" cy="200" rx="160" ry="60" fill="white" stroke="#000"/> <path d="M50 200 Q210 40 370 200" fill="none" stroke="#000"/> <!-- trajectories --> <path d="M120 160 Q170 140 205 120 Q230 110 240 115" stroke="#000" stroke-dasharray="4 4" fill="none" marker-end="url(#ar1)"/> <path d="M300 170 Q250 150 230 130 Q215 115 210 110" stroke="#000" fill="none" marker-end="url(#ar1)"/> <circle cx="210" cy="110" r="8" stroke="#000" fill="white"/> <text x="225" y="105" font-size="12">s*</text> </g> <!-- Parameter effect legend --> <g font-size="12"> <rect x="520" y="200" width="300" height="40" fill="white" stroke="#000"/> <line x1="530" y1="215" x2="560" y2="215" stroke="#000" stroke-width="2"/> <text x="565" y="220">Baseline trajectory</text> <line x1="530" y1="230" x2="560" y2="230" stroke="#000" stroke-dasharray="6 4"/> <text x="565" y="235">Alternative α,β,γ</text> </g> </svg>