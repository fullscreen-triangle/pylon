<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600"> <title>S-Entropy 3D Coordinate System</title> <desc>3D coordinate axes for S_knowledge, S_time, S_entropy with sample states, optimal point, gradients, and equations.</desc> <rect x="0" y="0" width="800" height="600" fill="white"/> <!-- Axes (isometric) --> <g stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrow)"> <line x1="120" y1="460" x2="520" y2="460"/> <!-- X projection --> <line x1="120" y1="460" x2="220" y2="200"/> <!-- Z axis upward --> <line x1="120" y1="460" x2="60" y2="380"/> <!-- Y axis diagonally --> </g> <defs> <marker id="arrow" viewBox="0 0 10 10" refX="7" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M0 0 L10 5 L0 10 z" fill="#000"/> </marker> <marker id="smallArrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="5" markerHeight="5" orient="auto"> <path d="M0 0 L10 5 L0 10 z" fill="#000"/> </marker> <pattern id="gradientMesh" patternUnits="userSpaceOnUse" width="12" height="12"> <circle cx="6" cy="6" r="1" fill="#888"/> </pattern> </defs> <!-- Axis Labels --> <text x="525" y="470" font-size="16">S_knowledge</text> <text x="225" y="195" font-size="16">S_entropy</text> <text x="40" y="370" font-size="16">S_time</text> <!-- Equations --> <g font-size="14"> <text x="540" y="120">S_knowledge = ∫ |I_available(r) - I_required(r)| dr</text> <text x="540" y="145">S_time = |T_optimal_access - T_current|</text> <text x="540" y="170">S_entropy = k log(Ω_resource_states)</text> </g> <!-- Manifold (simplified mesh) --> <g stroke="#888" stroke-width="1" fill="none"> <!-- horizontal curves --> <path d="M160 430 Q260 400 360 420 Q460 440 500 455"/> <path d="M150 410 Q260 380 370 400 Q480 420 520 440"/> <path d="M140 390 Q260 360 380 380 Q500 400 540 425"/> <!-- vertical curves --> <path d="M160 430 Q150 400 145 380 Q140 360 138 340"/> <path d="M260 400 Q250 370 245 350 Q240 330 238 310"/> <path d="M360 420 Q350 390 345 365 Q340 340 338 320"/> <path d="M460 440 Q450 410 445 385 Q440 360 438 340"/> </g> <!-- Points (current states) --> <g fill="#000" stroke="none"> <circle cx="250" cy="410" r="5"/> <circle cx="300" cy="395" r="5"/> <circle cx="350" cy="415" r="5"/> <circle cx="420" cy="435" r="5"/> </g> <!-- Optimal point S* (use hollow with thicker stroke) --> <circle cx="330" cy="360" r="9" stroke="#000" stroke-width="3" fill="white"/> <text x="345" y="355" font-size="14">S*_econ</text> <!-- Gradient descent vectors --> <g stroke="#000" stroke-width="1.5" marker-end="url(#smallArrow)"> <line x1="250" y1="410" x2="300" y2="395"/> <line x1="300" y1="395" x2="330" y2="360"/> <line x1="350" y1="415" x2="335" y2="365"/> <line x1="420" y1="435" x2="340" y2="365"/> </g> <!-- Legend --> <g font-size="12"> <rect x="560" y="210" width="210" height="110" fill="white" stroke="#000"/> <circle cx="575" cy="230" r="5" fill="#000"/> <text x="590" y="234">Current state</text> <circle cx="575" cy="255" r="9" stroke="#000" stroke-width="2" fill="white"/> <text x="595" y="259">Optimal S*_econ</text> <line x1="565" y1="275" x2="585" y2="275" stroke="#000" stroke-width="1.5" marker-end="url(#smallArrow)"/> <text x="595" y="279">Descent path</text> <line x1="565" y1="295" x2="585" y2="295" stroke="#888"/> <text x="595" y="299">Manifold contour</text> </g> </svg>