<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1000" viewBox="0 0 1400 1000"> <title>Economic Circulation Network Architecture</title> <desc>Network of resource flows with primary, secondary, and capillary segments; pressure differentials indicated by thickness and annotations.</desc> <rect x="0" y="0" width="1400" height="1000" fill="white"/> <!-- Primary nodes --> <g stroke="#000" fill="white" font-size="12"> <circle cx="300" cy="500" r="60"/><text x="270" y="505">Primary A</text> <circle cx="700" cy="300" r="70"/><text x="665" y="305">Primary B</text> <circle cx="1100" cy="500" r="60"/><text x="1070" y="505">Primary C</text> </g> <!-- Secondary nodes --> <g stroke="#000" fill="white" font-size="10"> <circle cx="500" cy="650" r="35"/><text x="485" y="655">S1</text> <circle cx="900" cy="650" r="35"/><text x="885" y="655">S2</text> <circle cx="520" cy="350" r="35"/><text x="505" y="355">S3</text> <circle cx="880" cy="350" r="35"/><text x="865" y="355">S4</text> </g> <!-- Capillary (small agents) --> <g stroke="#000" fill="white"> <circle cx="430" cy="780" r="12"/> <circle cx="470" cy="820" r="12"/> <circle cx="960" cy="810" r="12"/> <circle cx="940" cy="760" r="12"/> <circle cx="600" cy="180" r="12"/> <circle cx="800" cy="180" r="12"/> </g> <!-- Flow channels (thickness ~ capacity) --> <g stroke="#000" fill="none" stroke-linecap="round"> <path d="M360 500 Q500 420 630 330" stroke-width="14" marker-end="url(#fA)"/> <path d="M740 325 Q920 420 1040 490" stroke-width="14" marker-end="url(#fA)"/> <path d="M360 520 Q520 560 660 600" stroke-width="10" marker-end="url(#fA)"/> <path d="M740 600 Q900 560 1040 520" stroke-width="10" marker-end="url(#fA)"/> <path d="M300 560 Q400 700 500 650" stroke-width="6" marker-end="url(#fA)"/> <path d="M1100 560 Q1000 700 900 650" stroke-width="6" marker-end="url(#fA)"/> <path d="M520 350 Q600 330 700 300" stroke-width="6" marker-end="url(#fA)"/> <path d="M880 350 Q800 330 770 315" stroke-width="6" marker-end="url(#fA)"/> <!-- capillaries --> <path d="M500 650 Q470 720 430 780" stroke-width="3" marker-end="url(#fA)"/> <path d="M500 650 Q480 760 470 820" stroke-width="3" marker-end="url(#fA)"/> <path d="M900 650 Q930 720 960 810" stroke-width="3" marker-end="url(#fA)"/> <path d="M900 650 Q915 700 940 760" stroke-width="3" marker-end="url(#fA)"/> </g> <defs> <marker id="fA" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M0 0 L10 5 L0 10 z" fill="#000"/> </marker> </defs> <!-- Pressure labels --> <g font-size="12"> <text x="295" y="445">High P</text> <text x="1090" y="445">Lower P</text> <text x="700" y="280">High P</text> <text x="700" y="640">Low P</text> </g> <!-- Flow meters --> <g font-size="10"> <rect x="620" y="530" width="60" height="30" fill="white" stroke="#000"/> <text x="625" y="550">Flow=F1</text> <rect x="760" y="530" width="60" height="30" fill="white" stroke="#000"/> <text x="765" y="550">Flow=F2</text> </g> <!-- Legend --> <g font-size="12"> <rect x="40" y="40" width="260" height="160" fill="white" stroke="#000"/> <line x1="50" y1="70" x2="110" y2="70" stroke="#000" stroke-width="14"/> <text x="115" y="75">Primary channel</text> <line x1="50" y1="95" x2="110" y2="95" stroke="#000" stroke-width="6"/> <text x="115" y="100">Secondary</text> <line x1="50" y1="120" x2="110" y2="120" stroke="#000" stroke-width="3"/> <text x="115" y="125">Capillary</text> <text x="50" y="145">Arrow â†’ flow direction</text> <text x="50" y="165">Thickness = capacity</text> </g> </svg>