<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700"> <title>Local Impossibility to Global Optimality</title> <desc>Combining locally infinite S regions to yield finite S_global.</desc> <rect x="0" y="0" width="1000" height="700" fill="white"/> <!-- Local impossible regions --> <g stroke="#000" stroke-dasharray="5 3" fill="white" font-size="12"> <ellipse cx="200" cy="200" rx="120" ry="70"/> <text x="170" y="205">S_local=∞</text> <ellipse cx="370" cy="300" rx="110" ry="60"/> <text x="340" y="305">S_local=∞</text> <ellipse cx="250" cy="420" rx="130" ry="70"/> <text x="220" y="425">S_local=∞</text> </g> <!-- Combination arrows --> <defs> <marker id="aG" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"><path d="M0 0 L10 5 L0 10 z" fill="#000"/></marker> </defs> <g stroke="#000" fill="none" marker-end="url(#aG)"> <path d="M320 230 Q500 220 650 260"/> <path d="M420 340 Q560 340 680 300"/> <path d="M330 450 Q520 480 700 420"/> </g> <!-- Global finite region --> <g stroke="#000" fill="none"> <ellipse cx="760" cy="320" rx="150" ry="110"/> <text x="700" y="325" font-size="14">S_global &lt; ∞</text> </g> <!-- Constructive interference note --> <text x="560" y="600" font-size="16">S_global(⋃ s_i) &lt; ∞ despite S_local(s_i)=∞</text> </svg>