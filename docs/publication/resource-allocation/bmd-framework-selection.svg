<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1200" viewBox="0 0 1000 1200"> <title>BMD Framework Selection Process</title> <desc>Flowchart of BMD selection of optimal S-distance allocation frame.</desc> <rect x="0" y="0" width="1000" height="1200" fill="white"/> <g font-size="14" stroke="#000" fill="white"> <rect x="80" y="60" width="260" height="70"/><text x="90" y="100">Input: M_econ(t), A, R</text> <rect x="80" y="170" width="260" height="70"/><text x="90" y="210">1. Calculate Current S-Distance</text> <rect x="80" y="280" width="260" height="70"/><text x="90" y="320">2. Generate Cognitive Frames</text> <rect x="80" y="390" width="260" height="70"/><text x="90" y="430">3. Map Frames to S-Coords</text> <rect x="80" y="500" width="260" height="70"/><text x="90" y="540">4. Minimize E_econ + λR</text> <rect x="80" y="610" width="260" height="70"/><text x="90" y="650">5. Implement S-Navigation</text> <rect x="80" y="720" width="260" height="70"/><text x="110" y="760">Output Φ_S-optimal</text> </g> <!-- Vertical arrows --> <defs> <marker id="arr" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M0 0 L10 5 L0 10 z" fill="#000"/> </marker> </defs> <g stroke="#000" stroke-width="2" fill="none" marker-end="url(#arr)"> <line x1="210" y1="130" x2="210" y2="170"/> <line x1="210" y1="240" x2="210" y2="280"/> <line x1="210" y1="350" x2="210" y2="390"/> <line x1="210" y1="460" x2="210" y2="500"/> <line x1="210" y1="570" x2="210" y2="610"/> <line x1="210" y1="680" x2="210" y2="720"/> </g> <!-- Candidate frames branch --> <g stroke="#000" fill="white" font-size="12"> <rect x="440" y="280" width="180" height="50"/><text x="450" y="310">Frame f₁ (p₁)</text> <rect x="440" y="340" width="180" height="50"/><text x="450" y="370">Frame f₂ (p₂)</text> <rect x="440" y="400" width="180" height="50"/><text x="450" y="430">Frame f₃ (p₃)</text> <text x="440" y="265" font-size="14">Candidate Frames</text> </g> <g stroke="#000" stroke-dasharray="4 3" marker-end="url(#arr)"> <line x1="340" y1="315" x2="440" y2="305"/> <line x1="340" y1="315" x2="440" y2="365"/> <line x1="340" y1="315" x2="440" y2="425"/> </g> <!-- Energy functional --> <text x="360" y="520" font-size="14">Min: E_econ(f,s)+λR_econ(s)</text> <!-- Energy landscape mini --> <g transform="translate(360,560)"> <rect x="0" y="0" width="260" height="160" fill="white" stroke="#000"/> <text x="10" y="18" font-size="12">Energy Landscape</text> <path d="M20 120 Q80 40 140 110 T240 100" stroke="#000" fill="none"/> <circle cx="170" cy="90" r="6" fill="white" stroke="#000"/> <text x="180" y="85" font-size="12">Chosen f*</text> </g> <!-- Probability distribution --> <g transform="translate(360,740)" font-size="12" stroke="#000" fill="none"> <rect x="0" y="0" width="260" height="140" fill="white" stroke="#000"/> <text x="10" y="18">Selection Probabilities p_i</text> <line x1="40" y1="110" x2="40" y2="50" stroke="#000" stroke-width="12"/> <line x1="100" y1="110" x2="100" y2="30" stroke="#000" stroke-width="12"/> <line x1="160" y1="110" x2="160" y2="70" stroke="#000" stroke-width="12"/> <line x1="220" y1="110" x2="220" y2="55" stroke="#000" stroke-width="12"/> <text x="30" y="125">f1</text> <text x="90" y="125">f2</text> <text x="150" y="125">f3</text> <text x="210" y="125">f4</text> </g> </svg>