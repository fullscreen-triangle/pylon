<svg xmlns="http://www.w3.org/2000/svg" width="860" height="500" viewBox="0 0 860 500" role="img" aria-labelledby="f1title f1desc"> <title id="f1title">Figure 1: Economic Equivalence Theorem Network</title> <desc id="f1desc">Central optimal allocation O* connected bidirectionally to distinct organizational systems E1 ... Ek each achieving identical optimal performance.</desc> <defs> <style> text { font-family: Arial, sans-serif; font-size:15px; fill:#111; } .center { font-weight:700; font-size:18px; } .node { stroke:#000; stroke-width:2; fill:#fff; } .sys { stroke:#000; stroke-width:1.8; fill:#f5f5f5; } .small { font-size:13px; } .lbl { font-size:13px; font-style:italic; } .imp { font-weight:600; } .math { font-family: "Courier New", monospace; font-size:14px; } .step { font-size:12px; fill:#333; } .fade { fill:#666; font-size:13px; font-style:italic; } .dashed { stroke-dasharray:5 4; } </style> <marker id="f1arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto"> <path d="M0,0 L10,5 L0,10 z" fill="#000"/> </marker> </defs> <!-- Center Optimal --> <g transform="translate(430,250)"> <circle r="70" class="node" /> <text class="center" text-anchor="middle" y="-5">Optimal</text> <text class="center" text-anchor="middle" y="18">Allocation</text> <text class="math" text-anchor="middle" y="44">O*</text> </g> <!-- Peripheral Systems --> <g transform="translate(160,90)"> <rect class="sys" width="170" height="90" rx="8" /> <text x="85" y="20" text-anchor="middle" class="imp">Market System</text> <text x="10" y="42" class="small">Price signals</text> <text x="10" y="60" class="small">Welfare optimum</text> <text x="10" y="78" class="small">E1</text> </g> <g transform="translate(530,90)"> <rect class="sys" width="170" height="90" rx="8" /> <text x="85" y="20" text-anchor="middle" class="imp">Central Planning</text> <text x="10" y="42" class="small">Global objective</text> <text x="10" y="60" class="small">Direct solve</text> <text x="10" y="78" class="small">E2</text> </g> <g transform="translate(160,320)"> <rect class="sys" width="170" height="90" rx="8" /> <text x="85" y="20" text-anchor="middle" class="imp">Information-Theoretic</text> <text x="10" y="42" class="small">Entropy min</text> <text x="10" y="60" class="small">Constrained</text> <text x="10" y="78" class="small">E3</text> </g> <g transform="translate(530,320)"> <rect class="sys" width="170" height="90" rx="8" /> <text x="85" y="20" text-anchor="middle" class="imp">Consciousness-Mediated</text> <text x="10" y="42" class="small">Preference model</text> <text x="10" y="60" class="small">Revealed Ψ</text> <text x="10" y="78" class="small">E4</text> </g> <g transform="translate(20,250)"> <rect class="sys dashed" width="120" height="60" rx="8" /> <text x="60" y="25" text-anchor="middle" class="fade">… Other</text> <text x="60" y="44" text-anchor="middle" class="fade">Ek</text> </g> <g transform="translate(720,250)"> <rect class="sys dashed" width="120" height="60" rx="8" /> <text x="60" y="25" text-anchor="middle" class="fade">… Other</text> <text x="60" y="44" text-anchor="middle" class="fade">Ej</text> </g> <!-- Arrows (bidirectional) --> <!-- Market --> <path d="M330,140 L400,210" stroke="#000" stroke-width="2.5" fill="none" marker-start="url(#f1arrow)" marker-end="url(#f1arrow)"/> <text class="lbl" x="365" y="170" transform="rotate(45,365,170)" text-anchor="middle">T 1↔0</text> <!-- Central Planning --> <path d="M530,140 L460,210" stroke="#000" stroke-width="2.5" fill="none" marker-start="url(#f1arrow)" marker-end="url(#f1arrow)"/> <text class="lbl" x="495" y="170" transform="rotate(-45,495,170)" text-anchor="middle">T 2↔0</text> <!-- Info --> <path d="M330,360 L400,290" stroke="#000" stroke-width="2.5" fill="none" marker-start="url(#f1arrow)" marker-end="url(#f1arrow)"/> <text class="lbl" x="365" y="330" transform="rotate(-45,365,330)" text-anchor="middle">T 3↔0</text> <!-- Consciousness --> <path d="M530,360 L460,290" stroke="#000" stroke-width="2.5" fill="none" marker-start="url(#f1arrow)" marker-end="url(#f1arrow)"/> <text class="lbl" x="495" y="330" transform="rotate(45,495,330)" text-anchor="middle">T 4↔0</text> <!-- Generalization dashed outer links --> <path d="M140,280 L360,250" stroke="#555" stroke-width="1.5" stroke-dasharray="4 5" fill="none" marker-end="url(#f1arrow)"/> <path d="M720,280 L500,250" stroke="#555" stroke-width="1.5" stroke-dasharray="4 5" fill="none" marker-end="url(#f1arrow)"/> <text x="430" y="480" text-anchor="middle" class="small imp">All frameworks yield identical objective value F(E*) = F(O*)</text> </svg>